<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script type="text/javascript">
        var img = null;

        function init() {
            img = document.getElementById("train");
            img.style.position = "relative";
            img.style.left = "50px";
        }

        function moveRight() {
            img.style.left = parseInt(img.style.left) + 100 + "px";
        }
        window.onload = init;
    </script>
</head>

<body>
    <form>
        <img id="train" src="train2.webp" />
        <center>
            <h1>
                <p>Click the below button to move the image right</p>
            </h1>
            <h2><input type="button" value="Click" onclick="moveRight();" /></h2>
        </center>
    </form>
</body>

</html>
